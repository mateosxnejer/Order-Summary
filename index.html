<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<div class="hero" id="hero"><img src="images/illustration-hero.svg" alt="">
  <h1 class="order">Order Summary</h1>

  <p class="ababa">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
<div class="div2">
  <h4 class=" anual">Annual Plan</h4>
  <p class="dollar">$59.99/year</p>
  <img id="music" src="images/icon-music.svg" alt="">
  <a id="link" href="">Change</a>
</div>
  <button>Proceed to Payment</button>
  Cancel Order
  
  <img src="images/favicon-32x32.png" alt="">
</div>

</body>
</html>
